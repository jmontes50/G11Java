<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <nav class="flex justify-center">
    <!-- usualmente para medidas que usa tw, si queremos saber su valor en px hay que multiplicarlas X 4 -->
    <ul class="bg-gray-200 w-96 flex p-1 rounded-4xl gap-2 justify-between text-sm">
      <li class="px-6 py-2 rounded-3xl">Home</li>
      <li class="px-6 py-2 rounded-3xl">Profile</li>
      <li class="px-6 py-2 rounded-3xl">Photos</li>
    </ul>
  </nav>
  <header class="h-96 w-full flex flex-col items-center text-center justify-center">
    <!-- cuando deseen agregar un valor especifico puedes utilizar [] ej. width: 500px ==> w-[500px] -->
     <!-- leading ==> line-height que modifica la altura de la linea -->
    <h1 class="text-6xl font-semibold leading-[64px]">Lorem ipsum dolor sit <br> amet consectetur <br> adipisicing elit. Iusto, est.</h1>
    <ul class="flex my-4 gap-4 text-sm">
      <li class="py-1 px-2">Expertise</li>
      <li class="py-1 px-2 bg-gray-200 rounded-2xl">Branding</li>
      <li class="py-1 px-2 bg-gray-200 rounded-2xl">Product</li>
      <li class="py-1 px-2 bg-gray-200 rounded-2xl">Design Systems</li>
    </ul>
  </header>
</body>
</html>
