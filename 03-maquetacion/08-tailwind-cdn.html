<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <nav class="flex justify-center">
    <!-- usualmente para medidas que usa tw, si queremos saber su valor en px hay que multiplicarlas X 4 -->
    <ul class="bg-gray-200 w-96 flex p-1 rounded-4xl gap-2 justify-between text-sm">
      <li class="px-6 py-2 rounded-3xl">Home</li>
      <li class="px-6 py-2 rounded-3xl">Profile</li>
      <li class="px-6 py-2 rounded-3xl">Photos</li>
    </ul>
  </nav>
  <header class="h-[600px] w-full flex flex-col items-center text-center justify-center">
    <!-- cuando deseen agregar un valor especifico puedes utilizar [] ej. width: 500px ==> w-[500px] -->
     <!-- leading ==> line-height que modifica la altura de la linea -->
    <h1 class="text-5xl md:text-6xl font-semibold leading-[64px] p-5">Lorem ipsum dolor sit <br> amet consectetur <br> adipisicing elit. Iusto, est.</h1>
    <ul class="flex my-4 gap-4 text-sm">
      <li class="py-1 px-2">Expertise</li>
      <li class="py-1 px-2 bg-gray-200 rounded-2xl">Branding</li>
      <li class="py-1 px-2 bg-gray-200 rounded-2xl">Product</li>
      <li class="py-1 px-2 bg-gray-200 rounded-2xl">Design Systems</li>
    </ul>
  </header>

  <main>
    <section class="grid grid-cols-1 md:grid-cols-2 max-w-5xl mx-auto gap-4">
      <!-- h - height -->
      <!-- w - width  -->
      <div class="h-[400px] rounded-xl overflow-hidden">
        <img
        class="object-cover w-full h-full"
        src="https://plus.unsplash.com/premium_photo-1723997041804-def0488bf00f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170" alt="">
      </div>
      <div class="h-[400px] rounded-xl overflow-hidden">
        <img
        class="object-cover w-full h-full" src="https://images.unsplash.com/photo-1590545651636-f0e7f151239f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170" alt="">
      </div>
      <div class="h-[400px] rounded-xl overflow-hidden">
        <img
        class="object-cover w-full h-full" src="https://images.unsplash.com/photo-1545206085-d0e519bdcecd?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1171" alt="">
      </div>
      <div class="h-[400px] rounded-xl overflow-hidden">
        <img
        class="object-cover w-full h-full" src="https://images.unsplash.com/photo-1532996228489-082708ddbde0?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=765" alt="">
      </div>
      <div class="h-[400px] rounded-xl overflow-hidden">
        <img
        class="object-cover w-full h-full" src="https://images.unsplash.com/photo-1546458544-801cbd163951?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1171" alt="">
      </div>
      <div class="h-[400px] rounded-xl overflow-hidden">
        <img
        class="object-cover w-full h-full" src="https://images.unsplash.com/photo-1577587230708-187fdbef4d91?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1171" alt="">
      </div>
    </section>
  </main>
</body>
</html>
