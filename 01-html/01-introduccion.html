<!-- ctrl + } -->
<!-- La versión de html a usar, en este caso v5 -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- información y configuración -->
    <title>Primer Sitio</title>
    <!-- codificación -->
    <meta charset="UTF-8">
    <!-- SEO, Search Engine Optimization -->
    <meta name="keywords" content="HTML, CSS, JS, Perú">
    <meta name="description" content="Sitio de aprendizaje de tecnologias web">
    <!-- para viewport de CSS -->
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <!-- contenido visual -->
     <!-- cabecera -->
    <header>
      <!-- h headings h1 - h6... en un libro -->
      <!-- h1 por sitio debería haber solo 1 -->
      <h1>PRIMER SITIO CON HTML</h1>
    </header>
    <!-- principal -->
    <main>
      <h2>Main content</h2>
      <!-- bloque con información agrupada -->
      <article>
        <h3>
          React
        </h3>
        <p>
          React es una librería para crear interfaces
        </p>
      </article>
    </main>
  </body>
</html>
