<!DOCTYPE html>
<html>
  <head>
    <!-- información y configuración -->
     <title>Formulario</title>
     <meta charset="UTF-8">
  </head>
  <body>
    <!-- visual del sitio/app -->
    <header>
      <h1>Formulario de Registro</h1>
    </header>
    <main>
      <form>
        <label for="input-nombre">Nombre completo:</label>
        <!-- value es el valor de escritura que tendría el input -->
        <input
          id="input-nombre"
          type="text"
          placeholder="Ej. Juan Perez"
          name="input-nombre"
          value=""
        >
        <!-- break, br, salto de línea -->
        <br>
        <label for="input-email">Email</label>
        <input
          id="input-email"
          type="email"
          placeholder="Ej. jperez@gmail.com"
          name="input-email"
        >
        <br>
        <label for="input-edad">Email</label>
        <input
          id="input-edad"
          type="number"
          placeholder="Ej. 25"
          name="input-edad"
        >
      </form>
    </main>
  </body>
</html>
